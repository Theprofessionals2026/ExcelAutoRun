name: ApplicantStack scraper (cron + manual range)

on:
  schedule:
    - cron: "0 */3 * * *"   # (كما هو/اختياري)
  workflow_dispatch:
    inputs:
      start_page:
        description: "Start page (e.g. 4500)"
        required: true
        default: "4500"
      end_page:
        description: "End page (e.g. 5000)"
        required: true
        default: "5000"

permissions:
  contents: write

concurrency:
  group: applicantstack-cron
  cancel-in-progress: true   # يمنع تداخل الرنز

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scraper (cron OR manual range)
        env:
          API_TOKEN: ${{ secrets.APPLICANTSTACK_TOKEN }}
          API_PUBLISHER: ${{ secrets.APPLICANTSTACK_PUBLISHER }}
          MAX_WORKERS: "8"
          START_PAGE: ${{ github.event.inputs.start_page }}
          END_PAGE: ${{ github.event.inputs.end_page }}
        run: python applicantstack_scraper.py

      - name: List outputs
        run: |
          ls -la
          mkdir -p exports
          ls -la exports || true

      - name: Commit Excel outputs & state
        if: ${{ hashFiles('exports/*.xlsx') != '' || hashFiles('applicantstack_state.json') != '' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A exports applicantstack_state.json
          git diff --cached --quiet || git commit -m "Run @ $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Upload Excel artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: applicantstack-excel
          path: exports/*.xlsx
          if-no-files-found: ignore
