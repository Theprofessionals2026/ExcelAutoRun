name: ApplicantStack every 15m
on:
  schedule:
    - cron: "*/15 * * * *"   # UTC
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: applicantstack-cron
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scraper (one chunk)
        env:
          API_TOKEN: ${{ secrets.APPLICANTSTACK_TOKEN }}
          API_PUBLISHER: ${{ secrets.APPLICANTSTACK_PUBLISHER }}
        run: |
          python applicantstack_scraper.py

      # Commit new Excel files + state
      - name: Commit Excel outputs & state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add exports/*.xlsx applicantstack_state.json || true
          git diff --cached --quiet || git commit -m "Run @ $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      # Optional: upload artifacts for quick download
      - name: Upload Excel artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: applicantstack-excel
          path: exports/*.xlsx
          if-no-files-found: ignore
